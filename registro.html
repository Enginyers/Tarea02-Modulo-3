<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">

    <title>Registro</title>
</head>

<body>
    <main>
        <!-- Barra de navegar-->
        <section>
            <div class="nav-bg">
                <nav class="navegacion-principal contenedor">
                    <img src="img/Icono.png" width="50px" />
                    <a href="index.html"> Inicio</a>
                    <a href="registro.html"> Registro</a>

                </nav>
            </div>
        </section>


        <!-- Form-->
        <div class="contenedor sombra">
            <section>
                <form class="form" id="formulario">
                    <fieldset>
                        <legend>Formulario de registro</legend>
                        <p id="demo"></p>

                        <div class="contenedor-campos">
                            <div class="campo">
                                <p>Nombre: <input class="input-text" id="txtNombre" type="text" name="nombre" size="40"></p>
                            </div>

                            <div class="campo">
                                <p>Apellido: <input class="input-text" id="txtApellido" type="text" name="apellido" size="40"></p>
                            </div>

                            <div class="campo">
                                <p>Teléfono: <input class="input-text" id="txtTelefono" type="number" name="telefono"  size="10"></p>
                            </div>


                            <div class="campo">

                              <p>Dirección: <input class="input-text" id="txtDireccion" type="text" name="direccion"  size="40"></p>
                            </div>


                            <div class="campo">

                                <p>Observaciones: <textarea class="text-area" id="txtObs" type="text-area" name="observaciones"  size="500"> </textarea> </p>
                            </div>

                        </div>

                        <div class="enviar">
                            <input class="boton" id="btnenviar" type="button" value="enviar" 
                            onclick="registrar()"> 
                           
                            
                        </div>

                    </fieldset>

                </form>
            </section>

        </div>

    </main>
    <script src="registroscript.js" type="text/javascript"></script>
</body>

</html>
